<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let actions = {
				'google': "https://www.google.com/search",
				'duckDuckGo': "https://duckduckgo.com/",
				'bing': "https://www.bing.com/search",
				'ask': "https://www.ask.com/web"
			};
			let selectedEngine = document.querySelector("[name=engine]:checked");
			let action = actions[selectedEngine.value];
			form.setAttribute("action", action);
		};

		window.addEventListener("load", function(){
			form = document.querySelector("form");
			form.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>

<body>
	<form id="searchForm" method="get">

    <!-- TODO: add form elements -->
	<label> <input type="text" name="q"> </label>

	<label> Google <input type="radio" name="engine" id="google" value="google"> </label>
	<label> DuckDuckGo <input type="radio" name="engine" id="duckDuckGo" value="duckDuckGo"> </label>
	<label> Bing <input type="radio" name="engine" id="bing" value="bing"> </label>
	<label> Ask <input type="radio" name="engine" id="ask" value="ask"> </label>
	<button>Go!</button>

	</form>
</body>
